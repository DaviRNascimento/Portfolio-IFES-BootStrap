<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Form</title>
</head>

<body class="bg-dark bg-opacity-50">
    <div class="container p-5 my-5 bg-dark bg-opacity-10 border border-dark rounded-5">

        <div class="text-center mb-5">
            <p class="h1 text-dark fs-1">Formulario de Inscrição</p>
        </div>

        <form action="POST">
            
                <!-- FULL NAME -->
            <div class="input-group mb-3">
                <span class="input-group-text">Primeiro e Ultimo nome</span>
                <input type="text" class="form-control text-center" arial-label="Ultimo Nome" required autofocus placeholder="Fulano" style="text-transform: initial">
                <input type="text" class="form-control text-center" arial-label="Ultimo nome" required placeholder="de Tal" style="text-transform: initial">
            </div>

            <!-- EMAIL -->
            <div id="email" class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input type="text" class="form-control text-center" id="email" name="email" autocomplete="on" placeholder="email@email.com" required>
            </div>

            <!-- TELEFONE -->
            <div id="telefone" class="input-group mb-3">
                <span class="input-group-text">Telefone</span>
                <input type="tel" class="form-control" id="telefone" name="telephone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"  autocomplete="on" placeholder="(99)99999-9999" equired>
            </div>

            <!-- CIDADE -->
            <div id="cidade" class="input-group mb-3">
                <span class="input-group-text">Cidade</span>
                <input type="option" id="cidade" class="form-control" name="city" placeholder="Canal da mancha" required style="text-transform:initial" >
            </div>

            <!-- PROFISSAO -->
            <div id="profissao" class="input-group mb-3">
                <span class="input-group-text">Profissão</span>
                <input type="text" class="form-control" id="profissao" placeholder="Engenheiro de Software" name="profissao" style="text-transform: initial;">
            </div>

            <!-- LINGUAGEM -->
            <div id="linguagem">
                <label for="linguagem">Linguagem Preferida</label>
                <div class="col-3">
                    <select name="linguagem" id="linguagem" class="form-select" multiple size="3">
                        <option value="">LP 1</option>
                        <option value="">LP 2</option>
                        <option value="">LP 3</option>
                        <option value="">LP 4</option>
                        <option value="">LP 5</option>
                        <option value="">LP 6</option>
                    </select>
                </div>
            </div>
        </form>

        <!-- BUTTONS -->
        <div class="text-center mt-5 pt-3">
            <button type="submit" value="Submit" class="btn btn-outline-dark text-center btn-lg" data-bs-toggle="button">Enviar</button>
        </div>

        <div class="text-center my-3">
            <button type="reset" value="Reset" class="btn btn-outline-danger btn-lg" data-bs-toggle="button">Reset</button>
        </div>

    </div>
</body>
</html>
