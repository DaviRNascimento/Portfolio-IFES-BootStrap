<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Copia de Formularios</title>
</head>
<body class="bg-dark bg-opacity-50">

    <div class="container">

        <form action="POST">

            <div class="input-group mb-3">
                <span class="input-group-text" for="name">Something</span>
                <input type="text" class="form-control" name="name" id="name" style="text-transform: capitalize;">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>

            <div class="text-center my-5">
                <button type="submit" value="submit" class="btn btn-outline-warning text-center">Click me</button>
            </div>
        </form>

    </div>

</body>
</html>
