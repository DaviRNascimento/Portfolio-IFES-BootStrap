<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Form Validation</title>
</head>
<body>
    <div class="container p-2">
        <h1 class="display-3 mb-3">Endereço</h1>
        <form method="post" class="needs-validation" novalidate>
            <div class="row mb-3 g-0">
                <!-- First Line -->
                <div class="col-7 mb-3">
                    <label for="logradouro" class="form-label">logradouro</label>
                    <input type="text" class="form-control" id="logradouro" required>
                    <!-- Message that will be displayed when the fields isnt filled -->
                    <div class="invalid-feedback">
                        Você deve informar o Logradouro
                    </div>
                    <!-- Message that will be displayed when everything is fine -->
                    <div class="valid-feedback">
                        Logradouro Informado Corretamente
                    </div>
                </div>
                <div class="col-2 mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="number" class="form-control" id="numero">
                </div>
                <div class="col-3 mb-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <!-- Second Line -->
                <div class="col-6 mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-6 mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" is-valid>
                    <div class="valid-feedback">
                        Cidade informada válida
                    </div>
                </div>
                <!-- Third Line -->
                <div class="col-4 mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select">
                        <option value="" selected></option>
                        <option value="">Rio de Janeiro</option>
                        <option value="">São Paulo</option>
                        <option value="">Minas Gerais</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="AC">Acre</option>
                        <option value="AM">Amazonas</option>
                    </select>
                </div>
                <div class="col-4 mb-3">
                    <label for="CEP" class="form-label">CEP</label>
                    <input type="number" class="form-control" id="CEP" required pattern="[0-9]{8}">
                    <div class="invalid-feedback">
                        Você deve informar o CEP
                    </div>
                    <div class="valid-feedback">
                        CEP informado corretamente
                    </div>
                </div>
                <div class="col-5 mb-1">
                    <label for="notifications" class="form-label">Aceita Receber Notificações</label>
                    <input type="checkbox" id="notifications" class="form-check-input" value="yes">
                </div>
            </div>
            <button class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
