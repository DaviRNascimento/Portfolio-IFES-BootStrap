<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Grouping Fields</title>
</head>
<body>
    <div class="container bg-dark-bg-opacity-50">

        <!-- EMAIL -->
        <div class="input-group mb-3">
            <input type="text" id="email" class="form-control">
            <label for="email" class="input-group-text">@</label>
            <input type="text" id="email" class="form-control">
        </div>
       
        <!-- MONETARY -->
        <div class="input-group mb-3">
            <label for="money" class="input-group-text">R$</label>
            <input type="number" id="money" class="form-control text-end" name="moneyqtf">
            <label for="money" class="input-group-text">,00</label>
        </div>

        <!-- TEXTAREA -->
        <div class="input-group input-group-sm mb-3">
            <textarea name="completename" id="complete-name" cols="10" rows="3" class="form-control" placeholder=""></textarea>
            <label for="complete-name" class="input-group-text">Complete Name</label>
        </div>

        <!-- CHECKBOX -->
        <div class="input-group mb-3">
            <div class="input-group-text">
                <input type="checkbox" class="form-check-input mt-0">
            </div>
            <input type="text" class="form-control">
        </div>

        <!-- FIRST AND SECOND NAME -->
        <div class="input-group mb-3">
            <span class="input-group-text" for="complete-name">Complete Name</span>
            <input type="text" placeholder="first name" class="form-control text-center" style="text-transform: capitalize;">
            <input type="text" placeholder="second name" class="form-control text-center" style="text-transform: capitalize;">
        </div>


        <!-- MONETARY AGAIN -->
        <div class="mb-3 input-group">
            <span class="input-group-text">R$</span>
            <span class="input-group-text">BRL</span>
            <input type="number" class="form-control text-center" placeholder="Value">
        </div>

        <!-- SEARCH BUTTON -->
        <div class="input-group mb-3">
            <input type="search" class="form-control text-center" placeholder="City1">
            <button class="btn btn-outline-success">Search</button>
        </div>
    </div>
</body>
</html>
