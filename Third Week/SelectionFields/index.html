<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Selection Fields and More</title>
</head>
<body>
    <div class="container">

        <!-- SELECTION FIELD -->
        <div class="mb-3">
            <label for="" class="form-label">Option</label>
            <div class="col-4">
                <select name="" id="" class="form-select form-select-sm" mutliple size="6">
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                    <option value="">Option 3</option>
                    <option value="">Option 4</option>
                    <option value="">Option 5</option>
                    <option value="">Option 6</option>
                </select>
            </div>
        </div>

        <hr>

        <!-- RANGE FIELD -->
        <div class="mb-3">
            <label for="faixa" class="form-label form-range">Etapa</label>
            <input type="range" name="range" id="faixa" class="form-range" min="0" max="6" step="2">
        </div>

        <hr>

        <!-- BUTTONS -->
        <a href="#" class="btn btn-outline-danger btn-lg">Link</a>
        <a href="#" class="btn btn-outline-danger">Link</a>
        <a href="#" class="btn btn-outline-danger btn-sm">Link</a>

        <hr>

        <button class="btn btn-outline-warning" disabled>Botao</button>

        <hr>

        <button class="btn btn-primary" data-bs-toggle="button">Button</button> 
    </div>
</body>
</html>
