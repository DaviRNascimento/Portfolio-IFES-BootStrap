<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Floating Labels</title>
</head>
<body>
    <div class="container p-5">
        <div class="form-floating mb-3">
            <input type="email" id="email" class="form-control" placeholder="">
            <label for="email" class="form-label">E-mail</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="">
            <label for="password" class="form-label">Password</label>
        </div>
        <div class="form-floating">
            <textarea name="comments" id="comments" cols="30" rows="10" class="form-control" placeholder="" style="height: 100px;"></textarea>
            <label for="comments" class="form-label">Comments?</label>
        </div>

        <hr>

        <!-- Form Floating with Select Input-->
        <div class="form-floating">
            <select name="city" id="selection" class="form-select" placeholder="">
                <option value="" selected></option>
                <option value="">city 2</option>
                <option value="">city 3</option>
                <option value="">city 4</option>
                <option value="">city 5</option>
            </select>
            <label for="city" class="form-label mt-2 fs-5">Where</label>
        </div>
    </div>
</body>
</html>
