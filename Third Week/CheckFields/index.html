<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Check Fields</title>
</head>

<body>

    <!-- CHECKBOX -->
    <div class="container p-2">
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="novo">
            <label for="novo" class="form-check-label">Produto Novo</label>
        </div>

        <hr>

        <!-- RADIO -->
        <div class="form-check form-check-reverse">
            <input type="radio" id="radio" class="form-check-input" name="estado">
            <label for="radio" class="form-check-label">Produto Usado</label>
        </div>
   
        <div class="form-check form-check-reverse">
            <input type="radio" id="radio" class="form-check-input" name="estado" value="n">
            <label for="radio" class="form-check-label">Produto Novo</label>
        </div>

        <hr>
    
        <!--SWITCH BUTTON -->
        <div class="mb-3 form-switch">
            <input type="checkbox" id="idk" class="form-check-input" name="usado" value="s">
            <label for="idk" class="form-check-label">Produto Usado?</label>
        </div>

        <hr>

        <!-- FORM CHECK INLINE -->
        <div class="form-check form-check-inline mb-3">
            <input type="checkbox" class="form-check-input" name="" id="" value="">
            <label for="" class="form-check-label">Form Check Inline</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input type="checkbox" class="form-check-input" name="" value="" id="">
            <label for="" class="form-check-label">Form Check Inline</label>
        </div>

        <hr>

        <!-- LINK IN BUTTON (with checkbox )-->
        <div class="mb-3">
            <input type="radio" name="tipo-entrega" value="" id="entrega-rapida" class="btn-check">
            <label for="entrega-rapida" class="btn btn-outline-primary">Entrega Rápida</label>
        </div>

        <hr>

        <!-- LINK IN BUTTON ( with radio )-->
        <div class="mb-3">
            <input type="radio" name="tipo-entrega" value="" id="entrega-devagar" class="btn-check">
            <label for="entrega-devagar" class="btn btn-outline-danger">Entrega Lenta</label>
        </div>
        <div class="mb-3">
            <input type="radio" name="tipo-entrega" value="" id="entrega-lenta" class="btn-check">
            <label for="entrega-lenta" class="btn btn-outline-danger">Entrega Rápida</label>
        </div>
        
    </div>
</body>

</html>
