<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Question 6</title>
</head>

<body>
    <!-- Cabeçalho Questão -->
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 06</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3, porém, com leiaute horizontal.</p>
        <hr>
    </div>
    <!-- Valor: 1.5 pontos -->
    <!-- FAZER AQUI -->

    <div class="container">
        <form method="POST">
            <div class="col-6 mx-auto">

                <!-- Título -->
                <p class="display-5 text-center">Login</p>
                <hr>

                <!-- Campos de Preenchimento -->

                <!-- Usuário/E-mail-->
                <div class="row g-3">
                    <div class="col-4 text-end">
                        <label for="usuario" class="form-label mt-2">Usuário/E-mail</label>
                    </div>
                    <div class="col-8">
                        <input type="text" id="usuario" class="form-control" placeholder="email@gmail.com" required pattern=""> 
                    </div>

                    <!-- Senha -->
                    <div class="col-4 text-end">
                        <label for="senha" class="form-label mt-2">Senha</label>
                    </div>
                    <div class="col-8">
                        <input type="password" id="senha" class="form-control" placeholder="senha" required>
                    </div>

                    <!-- Perfil -->
                    <div class="col-4 text-end">
                        <label for="perfil" class="form-label mt-2">Perfil</label>
                    </div>
                    <div class="col-8">
                        <select name="pf" id="perfil" class="form-select">
                            <option value="nd" selected>Selecione um Perfil</option>
                            <option value="1">Opção 1</option>
                            <option value="2">Opção 2</option>
                            <option value="3">Opção 3</option>
                            <option value="4">Opção 4</option>
                            <option value="5">Opção 5</option>
                        </select>
                    </div>

                    <!-- Checkbox 'Lembrar de mim' -->
                    <div class="col-4">

                    </div>
                    <div class="col-8 form-switch ps-1">
                        <input type="checkbox" class="form-check-input ms-1" id="Lembrar" value="s">
                        <label for="lembrar" class="form-label">Lembrar de mim</label>
                    </div>

                    <!-- Botão -->
                    <div class="col-4"></div>
                    <div class="col-8">
                    <button class="btn btn-primary">
                            Entrar
                        </button>
                    </div>

                    <!-- Links -->
                    <div class="col-4"></div>
                    <div class="col-8">
                        <p class="mb-0"><a href="#">Esqueci minha senha</a></p>
                        <p class="mb-0"><a href="#">Quero me cadastrar</a></p>
                    </div>
            </div>
        </form>
    </div>

</body>
</html>
