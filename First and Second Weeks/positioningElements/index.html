<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Positioning Elements</title>
</head>
<body>
    <!--
        When using hstack, it'll start to behave as flexbox container, with the items looking like flexbox items 
        In the other hand, using vstack the elements behave in display block 
    -->
    <div class="container my-3">
        <div class="p-5 bg-warning fixed-bottom"></div>
        <div class="p-5 bg-secondary"></div>
        <!-- start-0 disregard the propertie container applied at the div-father -->
        <div class="p-5 bg-danger"></div>
    </div>
</body>
</html>
