<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Question Number - 3</title>

    <style>
        i[class^="bi-"] {
            font-size: 80px;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="row justify-content-center gap-3 my-3">
            <div class="col-2 bg-primary p-5 text-center">
                <i class="bi-cloud-drizzle text-dark"></i>
            </div>
            <div class="col-2 bg-secondary p-5 text-center">
                <i class="bi-cloud-fog text-warning"></i>
            </div>
            <div class="col-2 bg-success p-5 text-center">
                <i class="bi-cloud-fog2 text-white"></i>
            </div>
            <div class="col-2 bg-info p-5 text-center">
                <i class="bi-cloud-hail text-danger"></i>
            </div>
        </div>
        
        <div class="row justify-content-center gap-3">
            <div class="col-2 bg-dark p-5 text-center">
                <i class="bi-cloud-haze text-success"></i>
            </div>
            <div class="col-2 bg-warning bg-opacity-50 p-5 text-center">
                <i class="bi-cloud-haze2 text-dark"></i>
            </div>
            <div class="col-2 bg-danger p-5 text-center">
                <i class="bi-cloud-lightning text-info"></i>
            </div>
            <div class="col-2 bg-primary bg-opacity-25 p-5 text-center">
                <i class="bi-cloud-moon text-primary"></i>
            </div>
        </div>
    </div>

</body>
</html>
